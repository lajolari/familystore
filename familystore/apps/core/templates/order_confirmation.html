<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content=Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Family Store</title>

        <style type="text/css">
            html {
                width: 100%;
                -webkit-text-size-adjust: 100%;
                -webkit-background-size: 100%;
            }

            body {
                width: 100%;
                font-family: arial;
                font-size: 14px;
                background-color: #fff;
                color: #333;
            }

            a {
                color: #111;
            }
        </style>
    </head>
    <body>
        <table width="100%" cellspacing="0" cellpadding="0">
            <tr>
                <td>
                    <center>
                        <h1>
                            Family Store - Confirmacion de la orden
                        </h1>
                    </center>
                </td>
            </tr>
            <tr>
                <td>
                    <p>Excelente, su orden ha sido procesada exitosamente y se le enviara en breve</p>
                </td>
            </tr>

            <tr>
                <td>
                    {% for item in order.items.all %}
                        <p><strong>{{ item.product.title }}</strong> - Cantidad: {{ item.quantity }} - Precio: {{ item.product.price }}</p>
                    {% endfor %}
                </td>
            </tr>
        </table>
    </body>
</html>
