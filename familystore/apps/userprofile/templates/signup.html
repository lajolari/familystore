{% extends 'base.html' %}

{% block content %}
<div class="columns">
    <div class="column is-6 is-offset-3">
        <h1 class="title">Registro</h1>

        <form action="." method="post">
            {% csrf_token %}

            {{ form.as_p }}

            {{ userprofileform.as_p }}

            <div class="field">
                <div class="control">
                    <button class="button is-success">Registrarse</button>
                </div>
            </div>
        </form>
    </div>
</div>
    
{% endblock %}
