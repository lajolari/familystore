{% extends 'base.html' %}

{% block content %}
<div class="columns">
    <div class="column is-6 is-offset-3">
        <h1 class="title">Iniciar Sesion</h1>

        <form action="." method="post">
            {% csrf_token %}

            <input type="hidden" name="next" value="{{ next }}">

            <div class="field">
                <label>Usuario</label>
                <div class="control">
                    <input type="text" class="input" name="username" id="id_username">
                </div>
            </div>
            <div class="field">
                <label>Contraseña</label>
                <div class="control">
                    <input type="password" class="input" name="password" id="id_password">
                </div>
            </div>

            {% if form.errors %}
                <div class="notification is-danger">
                    Su usuario y contraseña no coinciden! Por favor intente de nuevo!
                </div>
            {% endif %}

            <div class="field">
                <div class="control">
                    <button class="button is-success">Iniciar Sesion</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
